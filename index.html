<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller 1</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>    
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Edgar Camilo Diaz Suarez</h1>
                <img class="img-fluid max-width: 100% height: auto" src="https://castillotrans.eu/wp-content/uploads/2019/06/77461806-icono-de-usuario-hombre-hombre-avatar-avatar-pictograma-pictograma-vector-ilustraci%C3%B3n-300x300.jpg"  alt="Avatar">
                <div class="card" >
                    <div class="card-body">
                        <h2 class="card-title">Datos Personales</h2>
                        <table class="table">
                        <tbody id="informacion">
                        </tbody >    
                        </table>
                    </div>
                </div>        
            </div>
            <div class="col">
                <div class="card" >
                    <div class="card-body">
                        <h2 class="card-title">Cursos Actuales</h2>
                        <form style="margin:10px;">
                            <div class="form-row">
                              <div class="col">
                                  <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                              </div>
                              <div class="col">
                                  <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                              </div>
                            </div>
                        </form>
                        <form style="margin:10px;">
                            <div class="form-row">
                              <div class="col">
                                  <input type="text" class="form-control" id="creditosM-box" placeholder="creditos minimos">
                              </div>
                              <div class="col">
                                <input type="text" class="form-control" id="creditosS-box" placeholder="creditos maximos">
                              </div>
                              <div class="col">
                                  <button type="button" id="button-filterByCreditos" class="btn btn-success">Aplicar</button>
                              </div>
                            </div>
                        </form>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Curso</th>
                                    <th >Profesor</th>
                                    <th >Creditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>    
                        </table>
                        <h4 id="total-credits" style="text-align: center;"> 
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/Student.js" ></script>
    <script type="module" src="./scripts/dataStudent.js" ></script>
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
